<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">

    <header class="my-header">

        <h1>Guess The Number</h1>
        <p class="between">Enter Num Between 1 and 20</p>
        <div class="mystery-num" id="mystery-num">?</div>

    </header>

    <main>

        <div class="container">
            <section class="left-side">
                <input type="text" class="guess" id="guess">
                <button class="check" id="check">CHECK</button>
                <button class="again" id="again">AGAIN</button>
            </section>
    
            <section class="right-side">
                <p class="message" id="message">
                    Start guessing...
                </p>
                <p class="label-score">
                    ðŸ¥‡ Tries Left: <span class="score" id="number-of-guesses">20</span>
                </p>
                <p class="label-highscore">
                    ðŸ’¯ Last guess: <span class="highscore" id="last-guess">0</span>
                </p>
            </section>
        </div>

    </main>

    <script src="script.js"></script>
    
</body>
</html>
